<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <br>
                    <h1>Publication des fichiers</h1>
                    <div class="form-group">
                        <label for="sel1">Type de fichier :</label>
                        <select class="form-control" id="sel1" #Type>
                              <option value="temps">Emploi temps</option>
                              <option value="examen" >Emploi Examen</option>
                              <option value="ds" >Emploi DS</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="sel1">Section :</label>
                        <select class="form-control" id="sel1" #Section>
              <option value="Informatique">Informatique</option>
              <option value="Physique" >Physique</option>
              <option value="Math" >Math</option>
              <option value="Electronique" >Electronique</option>
              <option value="Chimie" >Chimie</option>
            </select>
                    </div>


                    <div class="form-group">
                        <label for="sel1">Filiere :</label>
                        <select class="form-control" id="sel1" #Filiere>
              <option value="1">1ere Année</option>
              <option value="2">2eme Année</option>
              <option value="3">3eme Année</option>
            </select>
                    </div>





                    <div class="form-group">

                        <input type="file" (change)="onFileChange($event)">

                    </div>

                    <button class="btn btn-primary btn-md" (tap)="addFile(Type.value,Section.value,Filiere.value)">
              Submit
          </button>
                </form>
            </div>
            <div class="col-md-6">
                <form>
                    <br>
                    <h1>Publication </h1>
                    <div class="form-group">
                        <label for="comment">Publication :</label>
                        <textarea class="form-control" rows="5" #publication></textarea>
                    </div>
                    <button class="btn btn-primary btn-md" (tap)="addPublication(publication.value)">
                  Submit
              </button>

                </form>
            </div>
        </div>
    </div>






</ion-content>
